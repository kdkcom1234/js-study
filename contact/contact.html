<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      tr:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>연락처 관리 프로그램</h2>
    <hr />
    <form action="">
      <!-- MIME type -->
      <!-- application/json, image/jpeg, image/png, text/html -->
      <label>*이름: <input type="text" /></label>
      <label>*휴대폰: <input type="tel" /></label>
      <label
        >이메일: <input type="email"
      /></label>
      <br />
      <label
        >이미지:
        <input type="file" accept="image/*"
      /></label>
      <button>추가</button>
    </form>
    <h3>저장된 연락처 리스트:</h3>
    <table>
      <tbody></tbody>
    </table>
    <hr />
    연락처삭제: <br />
    <form action="">
      <label>이메일: <input type="text" /></label>
      <button>삭제</button>
    </form>
    <!-- 모달 백그라운드 레이어 -->
    <div
      id="modify-layer"
      hidden
      style="
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
      "
    >
      <!-- 컨텐츠 감싸는 영역 -->
      <div
        style="
          width: 100%;
          height: 100%;
          position: relative;
        "
      >
        <!-- 컨텐츠 컨테이너 영역 -->
        <div
          style="
            position: absolute;
            left: 50vw;
            top: 50vh;
            transform: translateX(-50%)
              translateY(-50%);
            background-color: white;
            width: 500px;
            padding: 2rem;
          "
        >
          <h3>hong@gmail.com</h3>
          <form
            style="
              display: flex;
              flex-direction: column;
            "
          >
            <label
              >*이름: <input type="text"
            /></label>
            <label
              >*휴대폰: <input type="tel"
            /></label>
            <div
              style="
                display: flex;
                gap: 1rem;
                margin-top: 0.5rem;
              "
            >
              <button style="flex: 1">
                확인
              </button>
              <button style="flex: 1">
                취소
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
