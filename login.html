<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <form
      action="http://localhost:8080/auth/signin"
      method="post"
    >
      <input type="text" name="username" />
      <input type="password" name="password" />
      <button>로그인</button>
      <div>hong0987/password1234</div>
    </form>
    <script>
      const params = new URLSearchParams(
        window.location.search
      );
      if (params.get("err")) {
        alert(params.get("err"));
        history.replaceState(
          null,
          null,
          "http://localhost:5500/login.html"
        );
      }
    </script>
    <script>
      const btn =
        document.forms[0].querySelector("button");
      btn.addEventListener("click", (e) => {
        e.preventDefault();

        if (
          !document.forms[0].querySelectorAll(
            "input"
          )[0].value
        ) {
          alert("사용자 이름을 입력해주세요.");
          return;
        }

        if (
          !document.forms[0].querySelectorAll(
            "input"
          )[1].value
        ) {
          alert("비밀번호를 입력해주세요.");
          return;
        }

        document.forms[0].submit();
      });
    </script>
  </body>
</html>
